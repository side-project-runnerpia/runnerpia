server:
  port: 8080

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/runnerpia?createDatabaseIfNotExist=true
    driver-class-name: org.mariadb.jdbc.Driver
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.spatial.dialect.mysql.MySQL57InnoDBSpatialDialect

logging:
  level:
    org.hibernate.SQL: debug